<template>
  <div class="container">
    <h1>DevSum18 Aurelia Chat Client</h1>

    <form>

      <div class="form-group">
        <label>Name</label>
        <input type="text" value.bind="name">
        <button click.delegate="nameEntered()">Register</button>
      </div>

      <div class="form-group">
        <textarea ref="chatlog" name="chatlog" id="chatlog" cols="50" rows="20"></textarea>
        <div class="row">
          <input type="text" value.bind="message" placeholder="Be nice!">
          <button click.delegate="sendToServer()">Send</button>
        </div>
      </div>

  </div>
  </form>

</template>

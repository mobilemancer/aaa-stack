<template>
  <h1>Basic Data-Binding</h1>
  <p>Aurelia can bind to HTML and SVG attributes.</p>
  <p>The binding commands used are:</p>
  <ul>
    <li>one-time</li>
    <li>to-view</li>
    <li>from-view</li>
    <li>two-way</li>
    <li>bind</li>
  </ul>
  <p>The binding is a JavaScript expression, for ex a property.</p>

  <p>Some examples</p>
  <form action="">

    <div class="form-group">
      <div class="row">
        <label class="col-3">Counter (${counter_onetime}) using "one-time":</label>
        <input class="form-control col-2" type="text" value.one-time="counter_onetime">
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label class="col-3">Counter (${counter_toview}) using "to-view":</label>
        <input class="form-control col-2" type="text" value.to-view="counter_toview">
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label class="col-3">Counter (${counter_fromview}) using "from-view":</label>
        <input class="form-control col-2" type="text" value.from-view="counter_fromview">
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label class="col-3">Counter (${counter_twoway}) using "two-way":</label>
        <input class="form-control col-2" type="text" value.two-way="counter_twoway">
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label class="col-3">Counter (${counter_bind}) using "bind":</label>
        <input class="form-control col-2" type="text" value.bind="counter_bind">
      </div>
    </div>

    <div>
      <button type="button" class="btn btn-primary" click.delegate="click_handler_add()">+</button>
      ${counter}
      <button type="button" class="btn btn-primary" click.delegate="click_handler_subract()">-</button>
    </div>
  </form>
</template>

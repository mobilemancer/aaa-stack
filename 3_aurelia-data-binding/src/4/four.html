<template>
  <h1>Referring to Elements </h1>
  <div>
    <p>Use the
      <code>ref</code> binding command to create a reference to a DOM element.</p>
  </div>

  <div class="form-group">
    <div class="row">
      <label class="col-3">Counter:</label>
      <input class="form-control col-2" type="text" ref="ctr">
    </div>
  </div>

  <div>
    <button type="button" class="btn btn-primary" click.delegate="click_handler_add()">+</button>
    ${counter}
    <button type="button" class="btn btn-primary" click.delegate="click_handler_subract()">-</button>
  </div>
</template>

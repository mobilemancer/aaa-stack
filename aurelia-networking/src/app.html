<template>
  <div class="container">

    <h1>${message}</h1>

    <div class="row pt-4">
      <div class="col-2">
        <button type="button" class="btn btn-info" click.delegate="get_number_clicked()">GET Counter</button>
      </div>
      <div class="col-10">Counter: ${counter}</div>
    </div>

    <div class="row pt-4">
      <div class="col-2">
        <button type="button" class="btn btn-info" click.delegate="post_number_clicked()">POST Counter</button>
      </div>

      <div class="col-10">Reply: ${counterReply}</div>
    </div>

  </div>
</template>
